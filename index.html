<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>Contador</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>

<body>
    <br>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <textarea name="" id="" cols="30" rows="10" class="form-control" @keyup="contar"
                        v-model="texto"></textarea>
                </div>
                <div class="col-md-2"></div>
            </div>
            <br>
            <div class="row text-center">
                <div class="col-md-4">
                    Numero de caracteres {{caracteres}}
                </div>
                <div class="col-md-4">
                    Numero de palabras {{palabras}}
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-danger" @click="limpiar">Limpiar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
